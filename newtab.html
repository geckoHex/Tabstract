<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Time Display -->
            <div class="time-display" id="timeDisplay">
                <div class="time" id="time">12:00</div>
                <div class="date" id="date">Thursday, October 16, 2025</div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5 3C5.46243 3 3 5.46243 3 8.5C3 11.5376 5.46243 14 8.5 14C9.83879 14 11.0659 13.5217 12.0301 12.7266L15.6517 16.3483C15.8476 16.5442 16.1642 16.5442 16.3601 16.3483C16.556 16.1524 16.556 15.8358 16.3601 15.6399L12.7385 12.0183C13.5281 11.0556 14 9.83279 14 8.5C14 5.46243 11.5376 3 8.5 3ZM4 8.5C4 6.01472 6.01472 4 8.5 4C10.9853 4 13 6.01472 13 8.5C13 10.9853 10.9853 13 8.5 13C6.01472 13 4 10.9853 4 8.5Z" fill="currentColor"/>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search the web"
                        autocomplete="off"
                        spellcheck="false"
                    />
                </div>
            </div>

            <!-- Quick Links (Optional) -->
            <div class="quick-links" id="quickLinks">
                <a href="https://www.google.com" class="quick-link" target="_blank">
                    <div class="link-icon">📧</div>
                    <span>Gmail</span>
                </a>
                <a href="https://www.youtube.com" class="quick-link" target="_blank">
                    <div class="link-icon">▶️</div>
                    <span>YouTube</span>
                </a>
                <a href="https://github.com" class="quick-link" target="_blank">
                    <div class="link-icon">💻</div>
                    <span>GitHub</span>
                </a>
                <a href="https://twitter.com" class="quick-link" target="_blank">
                    <div class="link-icon">🐦</div>
                    <span>Twitter</span>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
