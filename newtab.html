<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Time Display -->
            <div class="time-display" id="timeDisplay">
                <div class="time" id="time">12:00</div>
                <div class="date" id="date">Thursday, October 16, 2025</div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5 3C5.46243 3 3 5.46243 3 8.5C3 11.5376 5.46243 14 8.5 14C9.83879 14 11.0659 13.5217 12.0301 12.7266L15.6517 16.3483C15.8476 16.5442 16.1642 16.5442 16.3601 16.3483C16.556 16.1524 16.556 15.8358 16.3601 15.6399L12.7385 12.0183C13.5281 11.0556 14 9.83279 14 8.5C14 5.46243 11.5376 3 8.5 3ZM4 8.5C4 6.01472 6.01472 4 8.5 4C10.9853 4 13 6.01472 13 8.5C13 10.9853 10.9853 13 8.5 13C6.01472 13 4 10.9853 4 8.5Z" fill="currentColor"/>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search the web"
                        autocomplete="off"
                        spellcheck="false"
                    />
                </div>
            </div>

            <!-- Quick Links -->
            <div class="quick-links-section">
                <div class="quick-links" id="quickLinks">
                    <!-- Custom links will be added here -->
                </div>
                <button class="add-link-btn" id="addLinkBtn" title="Add Quick Link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4C10.2761 4 10.5 4.22386 10.5 4.5V9.5H15.5C15.7761 9.5 16 9.72386 16 10C16 10.2761 15.7761 10.5 15.5 10.5H10.5V15.5C10.5 15.7761 10.2761 16 10 16C9.72386 16 9.5 15.7761 9.5 15.5V10.5H4.5C4.22386 10.5 4 10.2761 4 10C4 9.72386 4.22386 9.5 4.5 9.5H9.5V4.5C9.5 4.22386 9.72386 4 10 4Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            
            <!-- Add Link Modal -->
            <div class="modal" id="addLinkModal">
                <div class="modal-content">
                    <h2>Add Quick Link</h2>
                    <div class="form-group">
                        <label for="linkName">Name</label>
                        <input type="text" id="linkName" class="form-input" placeholder="e.g., Gmail" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">URL</label>
                        <input type="text" id="linkUrl" class="form-input" placeholder="e.g., https://gmail.com" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="linkIcon">Icon (emoji)</label>
                        <input type="text" id="linkIcon" class="form-input" placeholder="e.g., ðŸ“§" autocomplete="off" maxlength="4">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
